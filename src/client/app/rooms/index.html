<div class="kk-rooms kk-rest-right" ng-style="vm.styles">


    <div class="am-u-sm-12">
        <h1 class="clearfix am-padding-horizontal">
            房间
            <button type="button" class="btn btn-default btn-xs" ng-click="vm.filter = ''">全部</button>
            <button type="button" class="btn btn-default btn-xs" ng-click="vm.filter = '同事·同学'">同事·同学</button>
            <button type="button" class="btn btn-default btn-xs" ng-click="vm.filter = '粉丝'">粉丝</button>
            <button type="button" class="btn btn-default btn-xs" ng-click="vm.filter = '生活休闲'">生活休闲</button>
            <button type="button" class="btn btn-default btn-xs" ng-click="vm.filter = '兴趣爱好'">兴趣爱好</button>
            <button type="button" class="btn btn-default btn-xs" ng-click="vm.filter = '游戏'">游戏</button>
            <button type="button" class="btn btn-default btn-xs" ng-click="vm.filter = '行业交流'">行业交流</button>
            <button type="button" ng-click="vm.showCreate()" class="btn btn-primary am-fr">创建房间</button>
        </h1>
        <hr/>

        <div class="col-xs-3 room clearfix" ng-repeat="room in vm.rooms | filter : {type:vm.filter} " >
            <div class="bg-white" ng-click="vm.goToRoom(room._id)">
                <img class="am-img-responsive" ng-src="{{room.pic}}" alt=""/>
                <b></b>
                <p class="am-padding-horizontal-xs">
                    <strong class="room-title">{{room.theme}}</strong>
                    <span class="am-fr am-text-warning">{{room.type}}</span>
                </p>
                <p class="am-padding-horizontal-xs text-muted">
                    <i class="iconfont">&#xe609;</i>&nbsp;{{room.creator.nick_name}}
                    <!--<span class="am-fr"><i class="iconfont">&#xe641;</i>&nbsp;aaa</span>-->
                </p>
            </div>

        </div>

    </div>

</div>
<div class="modal fade" id="my-create-room">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title ">新建房间</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="vm.form" ng-submit="vm.submit()">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">房间名</label>
                        <div class="col-sm-9">
                            <input required type="text" class="form-control" ng-model="vm.room.theme">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">配图</label>
                        <div class="col-sm-9">
                            <div class="am-form-group am-form-file">
                                <button type="button" class="am-btn am-btn-sm am-btn-default"><i
                                        class="am-icon-cloud-upload"></i>
                                    选择要上传的图片
                                </button>
                                <input type="file" class="upload">
                            </div>
                            <img ng-src="{{vm.room.pic}}" ng-show="vm.room.pic">
                            <br/>
                            <span>{{vm.upload_msg}}</span>
                            <span class="am-text-danger" ng-show="vm.form.$submitted && !vm.room.pic">请上传一张封面</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型</label>
                        <div class="col-sm-9">
                            <select required ng-options="item as item for item in vm.option"
                                    class="form-control" ng-model="vm.room.type">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">简介</label>
                        <div class="col-sm-9">
                            <textarea required class="form-control" rows="3" ng-model="vm.room.desc"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
